apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fitable-ingress
  namespace: fitable-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: fitable.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
